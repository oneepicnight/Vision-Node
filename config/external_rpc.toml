# External RPC Configuration for Vision Node
# Configure connections to external blockchains (BTC, BCH, DOGE, etc.)

[external_rpc]

  # Bitcoin RPC Configuration
  [external_rpc.btc]
  rpc_url = "https://btc-mainnet.example.com"
  # username = "btcuser"        # Optional: for self-hosted nodes
  # password = "super-secret"   # Optional: for self-hosted nodes
  timeout_ms = 8000
  max_retries = 3
  
  # Optional fallback endpoints for high availability
  # fallback_urls = [
  #   "https://btc-fallback1.example.com",
  #   "https://btc-fallback2.example.com"
  # ]

  # Bitcoin Cash RPC Configuration
  [external_rpc.bch]
  rpc_url = "https://bch-mainnet.example.com"
  timeout_ms = 8000
  max_retries = 3

  # Dogecoin RPC Configuration
  [external_rpc.doge]
  rpc_url = "https://doge-mainnet.example.com"
  timeout_ms = 8000
  max_retries = 3

# Environment Variable Overrides (for production secrets):
# 
# Bitcoin:
#   VISION_RPC_BTC_URL=https://...
#   VISION_RPC_BTC_USER=username
#   VISION_RPC_BTC_PASS=password
#
# Bitcoin Cash:
#   VISION_RPC_BCH_URL=https://...
#   VISION_RPC_BCH_USER=username
#   VISION_RPC_BCH_PASS=password
#
# Dogecoin:
#   VISION_RPC_DOGE_URL=https://...
#   VISION_RPC_DOGE_USER=username
#   VISION_RPC_DOGE_PASS=password
